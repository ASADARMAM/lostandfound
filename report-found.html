<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Item - Campus Lost & Found</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-university"></i> Campus Lost & Found
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Item Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2><i class="fas fa-check-circle" style="color: #2ecc71;"></i> Report Found Item</h2>
        <p>Thank you for being honest! Please tell us what you found.</p>
        <br>
        <form>
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" required placeholder="e.g. Graphic Calculator">
            </div>
            <div class="form-group">
                <label for="location">Found Location</label>
                <input type="text" id="location" required placeholder="e.g. Cafeteria Table 5">
            </div>
            <div class="form-group">
                <label for="date">Date Found</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="4" placeholder="Describe the item..."></textarea>
            </div>
            <div class="form-group">
                <label for="turnedIn">Turned in to (Optional)</label>
                <select id="turnedIn">
                    <option value="">I still have it</option>
                    <option value="security">Security Office</option>
                    <option value="admin">Admin Office</option>
                    <option value="library">Library Front Desk</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contact">Your Contact Info</label>
                <input type="text" id="contact" required placeholder="Phone or Email">
            </div>
            <div class="form-group">
                <label for="image">Upload Image (Optional)</label>
                <input type="file" id="image" accept="image/*">
            </div>
            <button type="submit" class="submit-btn" style="background-color: #2ecc71;">Submit Found Report</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Campus Lost & Found Portal.</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>

</html>
