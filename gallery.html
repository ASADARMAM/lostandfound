<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Gallery - Campus Lost & Found</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-university"></i> Campus Lost & Found
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html" class="active">Item Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <header class="hero" style="padding: 60px 20px;">
        <div class="hero-content">
            <h1>Item Gallery</h1>
            <p>Browse recently lost and found items on campus.</p>
        </div>
    </header>

    <div class="gallery-container">
        <div class="gallery-grid">
            <!-- Items will be populated by JS -->
        </div>
    </div>

    <!-- Item Details Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modalDetails"></div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminLoginModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <span class="close-admin-btn">&times;</span>
            <h2 style="text-align: center; margin-bottom: 20px;">
                <i class="fas fa-lock"></i> Admin Login
            </h2>
            <div id="authError" style="color: #e74c3c; margin-bottom: 15px; display: none; text-align: center;"></div>
            <div class="form-group">
                <label for="adminEmail">Email</label>
                <input type="email" id="adminEmail" placeholder="admin@example.com" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" placeholder="Enter password" required>
            </div>
            <button id="signInBtn" class="btn"
                style="width: 100%; background-color: #3498db; color: white; border: none; cursor: pointer; padding: 12px; border-radius: 5px; font-weight: bold;">
                Sign In
            </button>
        </div>
    </div>

    <!-- Admin Status Indicator -->
    <div id="adminStatus"
        style="position: fixed; top: 70px; right: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 10px 20px; border-radius: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: none; z-index: 1000; align-items: center; gap: 10px;">
        <i class="fas fa-user-shield"></i>
        <span id="adminEmail"></span>
        <button id="signOutBtn"
            style="background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 5px 15px; border-radius: 15px; cursor: pointer; font-size: 12px; margin-left: 10px;">
            Sign Out
        </button>
    </div>

    <footer>
        <p>&copy; 2025 Campus Lost & Found Portal.</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>

</html>
