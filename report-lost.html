<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item - Campus Lost & Found</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-university"></i> Campus Lost & Found
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Item Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2><i class="fas fa-search-minus" style="color: #e74c3c;"></i> Report Lost Item</h2>
        <p>Please provide details about the item you lost.</p>
        <br>
        <form>
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" required placeholder="e.g. Blue Wallet">
            </div>
            <div class="form-group">
                <label for="location">Last Seen Location</label>
                <input type="text" id="location" required placeholder="e.g. Library">
            </div>
            <div class="form-group">
                <label for="date">Date Lost</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="4"
                    placeholder="Describe color, size, any distinct marks..."></textarea>
            </div>
            <div class="form-group">
                <label for="contact">Your Contact Info</label>
                <input type="text" id="contact" required placeholder="Phone or Email">
            </div>
            <div class="form-group">
                <label for="image">Upload Image (Optional)</label>
                <small style="display: block; color: #666; margin-bottom: 5px;">Max 5MB. Formats: JPEG, PNG,
                    WebP</small>
                <input type="file" id="image" accept="image/jpeg,image/png,image/webp">
            </div>
            <button type="submit" class="submit-btn" style="background-color: #e74c3c;">Submit Lost Report</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Campus Lost & Found Portal.</p>
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
